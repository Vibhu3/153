<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
< script src="https://aframe.io/releases/0.6.0/aframe.min.js"> < /script>inside < head>


    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#009dc4">

      <!-- <a-entity id="look" camera look-controls position="0 50 -500" >
      </a-entity> -->
      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="coralreef"
          src="assets/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scubaman"
          src="assets/scubaman/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Coral Reef  -->
      <a-entity
        id="coralreef_model"
        gltf-model="#coralreef"
        position="0 -10 -50"
        reef-rotation-reader
      >
      </a-entity>
      <!--Scubaman-->
      <a-entity
      id="scubaman_model"
      gltf-model="#scubaman"
      position="0 0 0"
      rotation="0 90 -20"
      scale = "0.01 0.01 0.01"
      scubaman-rotation-reader
      >
      </a-entity>
      
    </a-scene>
  </body>
</html>
